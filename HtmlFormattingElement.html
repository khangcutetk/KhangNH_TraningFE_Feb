<!-- 
    <b> - Bold text : chữ đậm
<strong> - Important text: chữ đậm, giống <b>
<i> - Italic text: defines a part of text in an alternate voice or mood.
    Tip: The <i> tag is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc.
         The content inside is typically displayed in italic.
<em> - Emphasized text: The content inside is typically displayed in italic.
<mark> - Marked text: The HTML <mark> element defines text that should be marked or highlighted:
<small> - Smaller text: The HTML <small> element defines smaller text:
<del> - Deleted text:The HTML <del> element defines text that has been deleted from a document. Browsers will usually strike a line through deleted text:
<ins> - Inserted text: The HTML <ins> element defines a text that has been inserted into a document. Browsers will usually underline inserted text:
<sub> - Subscript text: The HTML <sub> element defines subscript text. Subscript text appears half a character below the normal line, and is sometimes rendered in a smaller font. Subscript text can be used for chemical formulas, like H2O:
<sup> - Superscript text: The HTML <sup> element defines superscript text. Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font. Superscript text can be used for footnotes, like WWW[1]:b
Example
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>This is the strong paragraph</strong></p>
    <b>This is the strong paragraph, two type is the same</b>
    <br>
    <em>This is the example to display emphasize</em>
    <mark>This is the hight light using mark </mark>
    <br>
    <del>This is the deleted text</del>
    <p>this is example about math: a <sup>2</sup></p>
    <p>This is example about Chemistry H <sub>2</sub>O</p>
</body>
</html>
