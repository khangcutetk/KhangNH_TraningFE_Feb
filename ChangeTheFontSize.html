<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 40px;
            color: red;
            /* background-color: blue; */
        }
        h2{
            font-size: 30px;
        }
        p{
            font-size: 14px;
        }
        /* 
            1em = Visitors Browsers font size
            px = Most browser default font size
            
        */
    </style>
</head>
<body>
    <h1>This is 40px H1</h1>
    <h2>This is 30px h2</h2>
    <p>Hello world!</p>
</body>
</html>
