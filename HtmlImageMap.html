<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        The HTML <map> tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more <area> tags.
        Try to click on the computer, phone, or the cup of coffee in the image below:
     -->
     <img src="https://www.w3schools.com/html/workplace.jpg" alt="">
     <map name="workmap">
         <area shape="rect" coords="34,44,270,350" href="Computer" alt="">
     </map>
</body>
</html>
<!-- 
    With HTML image map, you can create clickable areas on an image to choose the attribute inside
 -->
