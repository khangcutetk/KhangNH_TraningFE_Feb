<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS example</title>
    <style>
        body{
            background-color: grey;
        }
        h1{
            color: blue;
            font-size: 2.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        h2{
            color: green;
        }
        h3{
            color: red;
            text-align: left;
            font-size: .5em;
        }
        p{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>This is H1 heading example</h1>
    <h2>This is H2 heading example</h2>
    <h3>This is H3 heading example</h3>
    <p>This is paragraph heading example</p>
    This is my internal cascading style sheet
</body>
</html>
